<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/index.scss" rel="stylesheet">
    <title>MyHome</title>
</head>

<body>
    <header class="header">
        <div class="header__containerLogo">
        <a href="/" class="header__linkLogo"><img class="header__logo" src="./assets/icons/logo.svg" alt=""></a>
    </div>
        <nav class="header__nav">
            <ul class="header__buttonList">
                <li class="header__listElement"><button class="header__button"><img class="header__buttonImg" src="./assets/icons/DarkMode2.svg" alt=""></button></li>
                <li class="header__listElement"><button class="header__button"><img class="header__buttonImg" src="./assets/icons/user.svg" alt=""></button></li>
                
            </ul>
            
        </nav>
    </header>
    <main class="main">
        <div class="main__searchContainer">
            <form class="main__search">
                <input class="main__inputSearch" type="text" placeholder="Rechercher">
                <button class="main__buttonSearch" type="submit"><img class="main__buttonImg" src="./assets/icons/search.svg"></button>
            </form>
        </div>
        <div class="main__dashboardContainer closed">
            <button class="main__buttonDash"><img class="main__buttonImg" src="./assets/icons/upArrow.svg" alt=""></button>
            <div class="main__favoriteContainer">
                <!-- favoris ---> 
            </div>
            <div class="main__todolistContainer">
                <!-- todo list ---> 
            </div>
            <div class="main__cheatContainer">
                <!-- cheat ---> 
            </div>
        </div>

    </main>
    

</body>
<script src="./assets/app/app.js"></script>

</html>
